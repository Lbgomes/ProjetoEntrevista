<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Styles/style.css">
  <title>Cadastro de usuário</title>
</head>

<body>
  <a href="Index.html">Home</a>
  <div class="container">
    <form id="contact" action="" method="post">
      <h3>Cadastro</h3>
      <h4></h4>
      <fieldset>
        <input placeholder="Digite seu nome" type="text" tabindex="1" required autofocus>
      </fieldset>
      <!-- radio checks -->
      <div class="form-group">
        <label class="col-md-4 control-label">Pessoa física ou pessoa jurídica?</label>
        <div class="col-md-4">
          <div class="radio">
            <label>
              <input type="radio" name="hosting" value="yes" required/> Pj
            </label>
          </div>
          <div class="radio">
            <input type="radio" name="hosting" value="no" required/> Pf
            </label>
          </div>
        </div>
      </div>

      <!-- Text area -->
      <fieldset>
        <input placeholder="Digite seu cpf" type="text" tabindex="3"  required>
      </fieldset>
      <fieldset>
        <input placeholder="Digite seu cnpj" tabindex="5" type="text"  required></input>
      </fieldset>
      <fieldset>
        <input placeholder="Digite seu telefone" tabindex="6" type="tel" required></input>
      </fieldset>
      <fieldset>
        
          <button name="submit" type="submit" id="contact-submit" data-submit="index.html" href="#">Submit</button>
       
      </fieldset>
    </form>


  </div>
</body>

</html>
